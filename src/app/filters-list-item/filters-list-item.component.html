<li class="filters__list-item">
  <input type="checkbox"
         [value]="getItemName()"
         [name]="getFilterName()"
         [id]="getItemName()"
         (change)="onChange()">
    <label [for]="getItemName()">
    <span class="filters__checkbox" [class.filters__checkbox_checked]="checked">
    </span>
    <span class="filters__val">{{item.title}}</span>
  </label>
</li>
