<div class="filters__item">
  <h3 class="filters__list-name">{{getTitle()}}</h3>
  <ul class="filters__list" [class.filters__list_last-child]="isLastChild">
    <app-filters-list-item *ngFor="let item of filter"
                           [filterItem] = "item"
                           (filterItemChange) = "onFilterChange($event)"
    >

    </app-filters-list-item>
  </ul>
</div>
