<aside class="filters">
  <div class="filters__header">
    <h2 class="filters__name">Filters</h2>
    <button class="filters__hide-btn">
      <img src="assets/img/chevrons-left.svg" alt="hide">
    </button>
  </div>
  <div class="filters__content">
      <app-filters-list *ngFor="let key of getFiltersKeys(filters); index as i"
                        [filter] = "getFilterValue(key)"
                        [isLastChild] = "isLastChild(i)"
      >

      </app-filters-list>
  </div>
  <button class="filters__reset-btn" data-element="btn">Clear all filters</button>
</aside>
